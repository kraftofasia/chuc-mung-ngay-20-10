<style>
    /* CSS Cơ Bản - Đảm bảo hiển thị Toàn Màn Hình */
    .wish-container-20-10 {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100vw; 
        height: 100vh; 
        background-color: rgba(0, 0, 0, 0.75); 
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; 
        font-family: 'Arial', sans-serif;
    }
    
    /* CSS Hộp Lời Chúc Mặc Định */
    .wish-box {
        background: linear-gradient(to top right, #FFC0CB, #ADD8E6);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 90%; 
        width: 450px; 
        color: #333;
        animation: fadeInScale 0.8s forwards; 
        margin: 10px; 
        min-width: 280px; 
    }

    /* ĐIỀU CHỈNH QUAN TRỌNG: CSS cho Tiêu đề ở MÀN HÌNH LỚN */
    .wish-box h3 {
        color: #8B0000;
        font-size: 2em; /* Kích thước lớn mặc định */
        margin-bottom: 25px;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        /* LOẠI BỎ white-space: nowrap; và overflow: hidden; ở đây */
    }

    .wish-text {
        font-size: 1.3em;
        line-height: 1.6;
        font-style: italic;
        margin-bottom: 0; 
        padding: 15px;
        border: 2px dashed #FF69B4;
        background-color: #FFF0F5;
        border-radius: 8px;
        color: #555;
    }
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    /* MEDIA QUERY - Tối Ưu cho Điện Thoại (Màn hình dưới 600px) */
    @media (max-width: 600px) {
        .wish-box {
            padding: 20px 10px; 
            max-width: 95%; 
            width: auto; 
            min-width: 90%; 
        }
        .wish-box h3 {
            /* CHỈ ÁP DỤNG CÁC THUỘC TÍNH BUỘC TRÊN ĐIỆN THOẠ */
            font-size: 5.5vw; /* Kích thước co giãn */
            white-space: nowrap; /* Ngăn xuống dòng */
            overflow: hidden; /* Cắt nếu quá dài */
            text-overflow: clip;
        }
        .wish-text {
            font-size: 1em; 
            padding: 10px;
        }
    }
</style>

<div id="wishPopup" class="wish-container-20-10">
    <div class="wish-box">
        <h3>💌 BÍ MẬT 20/10 💌</h3>
        <p class="wish-text" id="randomWish">Đang tải lời chúc...</p>
    </div>
</div>

<script>
    // Danh sách các lời chúc
    const funnyInspirationalWishes = [
        "Chúc các chị 20/10 xinh đẹp mặn mà, lụa là thướt tha. Tiền đầy túi, tình đầy tim, bụng đầy mỡ, à nhầm, đầy đồ ăn ngon. ✨",
        "Gửi ngàn lời yêu thương đến các đồng nghiệp nữ. Chúc các bạn có một ngày 20/10 thật tuyệt vời. 😊",
        "Phụ nữ không bao giờ già đi, họ chỉ thăng cấp độ quyến rũ và thông thái thôi! Chúc mừng 20/10! 👑",
        "Phụ nữ là để yêu thương, chiều chuộng và tặng quà! Chúc bạn nhận được cả ba thứ này gấp 10 lần trong hôm nay! 💐",
        "20/10 sắp đến, chúc cho bạn sẽ có một ngày đáng nhớ bên cạnh những người mình yêu thương!😉",
        "Sống đầy đam mê, làm điều mình thích, và biến mọi áp lực thành động lực! 💪",
    ];

    function showRandomWish() {
        const randomWishElement = document.getElementById('randomWish');
        const randomIndex = Math.floor(Math.random() * funnyInspirationalWishes.length);
        const randomWish = funnyInspirationalWishes[randomIndex];
        randomWishElement.textContent = randomWish;
    }

    window.onload = showRandomWish;
</script>
